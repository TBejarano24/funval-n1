<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <h1 style="color: #ffbc02; background-color: #7c7cff;" id="idTitulo" class="day">Que lindo Día!</h1>
    <button id="btn" class="day">Fiona es Humana</button>
    <img id="imagen" src="https://i.pinimg.com/originals/3b/16/6d/3b166d87ffa3e065d03e0c34e42e1281.jpg" alt="fiona"
        width="100px">

    <form id="formulario">
        <input type="text" name="usuario" placeholder="Nombre de usuario">
        <input type="number" name="edad" placeholder="Edad">
        <input type="text" name="pais" placeholder="País">
        <button id="subirFormulario">Enviar</button>
    </form>

    <button id="botoncito">HACE CLICK!!!</button>

    <div id="caja" style="height: 400px; border: 1px solid black; "></div>
    <p id="coordenadas">Coordenadas (0,0)</p>

    <input id="nombreInput" type="text" name="nombreCompleto" placeholder="Nombre Completo">
    <p id="contador">Contador: 0</p>

    <hr>

    <input id="filtroBusqueda" type="text" name="filtroBusqueda" placeholder="Buscar">
    <ul id="ulElement">
    </ul>
</body>

</html>
