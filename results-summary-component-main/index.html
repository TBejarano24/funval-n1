<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="bg-linear-to-b from-[#7857ff] to-[#2e2be9] text-white flex flex-col justify-center items-center font-['Hanken_Grotesk']">
    <h1>Your Result</h1>

    <div class="bg-linear-to-b from-[#4e21ca] to-[#2421ca] flex flex-col justify-center items-center py-10 px-12 rounded-full">
      <span class="text-8xl">76</span>
      <span class="text-sm">of 100</span>
    </div>

    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section>
    <h2>Summary</h2>

    <div>Reaction 80 / 100</div>
    <div>Memory 92 / 100</div>
    <div>Verbal 61 / 100</div>
    <div>Visual 72 / 100</div>

    <a href="">Continue</a>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
