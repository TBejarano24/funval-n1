<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./dark.css" />
    <script src="./dark.js" defer></script>
  </head>
  <body
    class="h-screen flex justify-center items-center bg-sky-200 dark:bg-sky-950"
  >
    <main
      class="bg-white h-1/2 w-1/2 rounded-3xl flex flex-col p-8 justify-center items-center gap-1.5"
    >
      <img
        class="rounded-2xl"
        src="https://placecats.com/150/100"
        alt="The cat"
      />
      <h1 class="font-bold">The Cat</h1>
      <p class="text-center">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et tempora
        veniam deserunt molestias, quae, ea consequuntur.
      </p>
      <button
        id="darkMode"
        class="border px-2 py-1 flex items-center rounded-full bg-white cursor-pointer hover:bg-[#c7c7c7] hover:scale-110 hover:ease-in duration-100"
      >
        <div class="hidden dark:block">
          <img src="../resources/sun-regular-24.png" alt="sun" />
        </div>
        <div class="block dark:hidden">
          <img src="../resources/moon-regular-24.png" alt="moon" />
        </div>
      </button>
    </main>
  </body>
</html>
