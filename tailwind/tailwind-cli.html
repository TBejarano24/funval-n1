<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso de Tailwind Responsive</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen">
    <header class="border-4 border-red-500 h-[10%]"></header>
    <main
      class="border-4 border-blue-500 h-[70%] flex justify-center items-center flex-col gap-3 sm:flex-row sm:flex-wrap md:flex-col md:items-start md:px-10"
    >
      <div
        class="h-[100px] sm:h-[40%] w-[300px] md:h-[100px] md:w-1/2 bg-purple-500 border"
      ></div>
      <div
        class="h-[100px] sm:h-[40%] w-[300px] md:h-[100px] md:w-1/2 md:ml-auto bg-purple-500 border"
      ></div>
      <div
        class="h-[100px] sm:h-[40%] w-[300px] md:h-[100px] md:w-1/2 bg-purple-500 border"
      ></div>
      <div
        class="h-[100px] sm:h-[40%] w-[300px] md:h-[100px] md:w-1/2 md:ml-auto bg-purple-500 border"
      ></div>
    </main>
    <footer class="border-4 border-green-500 h-[20%]"></footer>
  </body>
</html>
